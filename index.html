<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>GWP_clock</title>
   <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

   <section>
      <div class="wall">
         <p class="twelve">12</p>
         <p class="three">3</p>
         <p class="six">6</p>
         <p class="nine">9</p>
         <div class="second"></div>
         <div class="minute"></div>
         <div class="hour"></div>
      </div>
      <div class="digital">
         <span class="hour"></span>
         <span class="dot">:</span>
         <span class="minute"></span>
         <span class="dot">:</span>
         <span class="second"></span>
      </div>
   </section>

   <script src="js/main.js"></script>
</body>
</html>
